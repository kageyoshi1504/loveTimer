<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveTimer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h2 class="title">Mừng ngày yêu</h2>
    <div class="main">
        <div id="timer">
            <div id="days" class="days">0 Ngày</div>
            <div id="hours" class="hours">00</div>
            <div id="minutes" class="minutes">00</div>
            <div id="seconds" class="seconds">00</div>
        </div>
        <div id="about">
            <div class="info">
                <img src="https://i.pinimg.com/564x/9e/ab/c0/9eabc0ffd128108cc3bdac04146fd6c1.jpg" alt="">
                <div class="name">Hoàng Xuân Nhật</div>
            </div>
            <div class="info">
                <div class="heart"><i class="fa-solid fa-heart"></i></div>
                <div class="specialday">11.11.2022</div>
            </div>
            <div class="info">
                <img src="https://i.pinimg.com/564x/af/3d/9b/af3d9b7b8df601166e9d353c7141ee54.jpg" alt="">
                <div class="name">Hoàng Thị Hồng Nhung</div>
            </div>

        </div>
        <div id="music">
            <audio src="tothemoon.mp3" controls></audio>
        </div>
        <div id="content">Cảm ơn vì khoảng thời gian ta luôn ở bên nhau</div>
    </div>

    <script src="app.js"></script>
</body>

</html>
